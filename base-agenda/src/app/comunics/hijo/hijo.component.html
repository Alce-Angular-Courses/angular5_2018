<div class="container">
    <div class="row">
      <div class="col">
          <div class="card">
              <div class="card-header">
                <p class="h4">Componente hijo</p>
              </div>
              <div class="card-body">
                <p>Me llamo {{hijoNombre}}</p>
                <div class="form-row">
                  <input type="text" placeholder= "Entronces que nombre quieres"
                  [(ngModel)]="sNonbreElegido"class="form-control col-10">
                  <button class="btn btn-primary"
                  (click)="btnNoMeGusta()">No me gusta {{hijoNombre}}</button>
                 </div>
              </div>
              <div class="card-footer text-muted">
              </div>
            </div>
      </div>
    </div>
  </div>
