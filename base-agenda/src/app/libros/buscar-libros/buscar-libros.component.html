<div class="container mb-3">
    <div class="row">
        <div class="col">
            <div class="card">
              <div class="card-header">
                <p class="h4">Busqueda de libros simulada</p>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="clave">Clave de b√∫squeda</label>
                  <input type="text"
                    class="form-control" name="clave" id="clave"
                    [(ngModel)]= "sClave">
                </div>
                <button type="button" (click)="btnBuscar()"
                  class="btn btn-primary">Buscar</button>
                  <button type="button" (click)="btnBuscarIndirecto()"
                  class="btn btn-primary">Buscar indirecto</button>
                  <button type="button" (click)="btnBuscarAsinc()"
                  class="btn btn-primary">BuscarAsinc</button>
              </div>
              <div class="card-footer text-muted">
                <div *ngIf="aLibros.length">
                  <h3>Libros encontrados</h3>
                  <ul class="list-group">
                    <li class="list-group-item"
                      *ngFor="let libro of aLibros">
                      {{libro}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
